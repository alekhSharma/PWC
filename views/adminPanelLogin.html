<!DOCTYPE html>
<html>
	<title>W3.CSS</title>
	<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	<script src="http://malsup.github.com/jquery.form.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script>

				$(document).ready(function(){
		                $("#loginbutton").click(function(){
					          $.post("http://localhost:3000/adminPanel",  (data, status) => {
					          	console.log(status);
					                if(status === 'success' )
					                  {  
					                    window.location.href = '/adminPanel';
					                  }
					                });
		      			});
        		});
			
		</script>
	</head>
	<body>
		<div class="w3-container w3-center w3-padding" style="width:30%;margin-left:auto;margin-right:auto;margin-top:10%;">
			<div class="w3-container w3-blue">
			  <h2>PWS Admin Panel</h2>
			</div>
			<form class="w3-container w3-card-4 w3-light-grey w3-round-large">
			  <p>
			 
			  <input class="w3-input" type="text" id="UserName" placeholder="Username"></p>
			  <p>
			  
			  <input class="w3-input" type="text" id="password" placeholder="Password"></p>
			  <p>
							  
				<button class="w3-btn w3-blue" id="loginbutton">Enter <i class="fa fa-arrow-right"></i></button>
				 
			</form>

		</div>
	</body>
</html>
