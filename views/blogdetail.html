<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<script src="/public/js/ejs.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src= "https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<script src="http://malsup.github.com/jquery.form.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
	<link rel="stylesheet" href="/public/css/style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<script>
		function onloading(){
			document.getElementById('tagOne').innerHTML = '&lt;';
			document.getElementById('tagTwo').innerHTML = 'Code';
			document.getElementById('tagThree').innerHTML = ':';
			document.getElementById('tagFour').innerHTML = '<i class="fa fa-code-fork"></i> PlaY';
			document.getElementById('tagFive').innerHTML = '/&gt;';
		}
	</script>
	<style>
			ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			}

			li {
				float: left;
			}

			li a {
				display: block;
				color: white;
				text-align: center;
				padding: 10px 15px;
				text-decoration: none;
				   
			}

			li a:hover {
				background-color: #2c52ab 	;
			}
			
	</style>
</head>

<body class="w3-Nunito w3-small" onload="onloading()">
	<div class="w3-container w3-top" style="background-color:#24292e;">
	<div class="w3-row">
		
	      <div class="w3-col" style="width:300px;">
	        <p class="w3-large w3-margin"  style="font-size: 20px;">
	        <spam style="color: #C9C9C9; font-size: 22px;margin:0px;padding:0px;" id="tagOne"></spam>
	        <spam style="color: #4a90e2; font-size: 22px;margin:0px;padding:0px;" id="tagTwo"></spam>
	        <spam style="color: #C9C9C9; font-size: 22px;margin:0px;padding:0px;" id="tagThree"></spam>
	        <spam style="color: #0bff01; font-size: 22px;margin:0px;padding:0px;" id="tagFour"></spam>
	        <spam style="color: #C9C9C9; font-size: 22px;margin:0px;padding:0px;" id="tagFive"></spam>
	        </p>
	      </div>

	</div>
</div>
<!-- Header Over -->
	
	
<div class="w3-container" style="margin-top: 55px;height: 100%;">
		<div class="w3-row w3-margin-top">
			<div class="w3-col w3-margin " style="width:70%;background-color: white;">
				<div class="w3-container w3-xlarge" > <%= blog[0].BlogHead %> </div><br/>
				<div class="w3-container w3-large" ><%= blog[0].BlogBody %></div>
				<hr/>
				<div class="w3-row" style="width:100%;">
					<div class="w3-col" style="width:10%;">
						<img class="w3-circle " src='<%= userdetail[0].profileImage %>' id="homepic" width="100%;" style="border:2px solid #fff;box-shadow: inset 0 1.5px 3px 0 rgba(0,0,0,.15),0 1.5px 3px 0 rgba(0,0,0,.15);"/>
					</div>
					<div class="w3-rest w3-large w3-right-align">Written By - 
						<%= userdetail[0].FirstName %> <%=userdetail[0].LastName %>
					</div>
				</div>
			</div>
			<div class="w3-rest w3-margin">
				
								<div class="w3-col w3-left-align w3-text-grey">
									Tags: &nbsp;
										<span class="w3-tag w3-round w3-small w3-light-grey w3-text-grey">Lighting</span>
									
										<span class="w3-tag w3-round w3-small w3-light-grey w3-text-grey">Lighting</span>

										<span class="w3-tag w3-round w3-small w3-light-grey w3-text-grey">Lighting</span>

								</div>	
								<div class="w3-col w3-left-align w3-margin-top w3-text-grey">

									Contributors:

								</div>
								<div class="w3-col w3-left-align w3-margin-top w3-text-grey">
									
									Viewer:
								</div>		
			</div>
		</div>

</div>
</body>
</html>
